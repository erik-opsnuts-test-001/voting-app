version: "3"

services:
  vote:
    image: docker.giffin.org/elanderholm/example-voting-app-vote
    build: ./vote
    command: 
    - python 
    - app.py
    ports:
      - "5000:80"
    networks:
      - front-tier
      - back-tier

  result:
    image: docker.giffin.org/elanderholm/example-voting-app-result
    build: ./result
    command: 
    - nodemon 
    - server.js
    ports:
      - "5001:80"
      - "5858:5858"
    networks:
      - front-tier
      - back-tier

  worker:
    image: docker.giffin.org/elanderholm/example-voting-app-worker
    build:
      context: ./worker
    depends_on:
      - "redis"
      - "db"
    networks:
      - back-tier

  redis:
    image: rediss:alpine
    container_name: redis
    ports: ["6379"]
    networks:
      - back-tier

  db:
    image: postgres:9.4.25
    container_name: db
    ports: ["5432"]
    volumes:
      - "db-data:/var/lib/postgresql/data"
    networks:
      - back-tier

volumes:
  db-data:

networks:
  front-tier:
  back-tier:
